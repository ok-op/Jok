<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML ENCRYPTION</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        h1 {
            color: #4CAF50;
        }
        .message {
            margin: 20px 0;
            font-size: 1.2em;
            color: #333;
        }
        .file-input {
            margin: 20px 0;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        .button:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTML ENCRYPTION</h1>
        <p class="message">Protect Your Code With Cross Encoding Methods</p>

        <input type="file" class="file-input" id="fileInput">
        <br><br>

        <button class="button" onclick="encryptAndDownload()">Encrypt & Download</button>

        <div class="message">
            ✅ Encrypt Successful!
        </div>

        <footer>
            © 2025 BJ Tricks | <a href="#" style="color: #4CAF50;">Learn More About Us</a>
        </footer>
    </div>

    <script>
        function encryptAndDownload() {
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length === 0) {
                alert('No file chosen');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                let fileContent = e.target.result;
                let encryptedContent = encryptHTML(fileContent);
                downloadEncryptedFile(encryptedContent);
            };

            reader.readAsText(file);
        }

        // Encrypting only the main content, keeping HTML structure intact
        function encryptHTML(content) {
            // Extracting the main content part between <body> and </body> tags
            const bodyContent = content.match(/<body[^>]*>([\s\S]*?)<\/body>/)[1];
            
            // Encrypting the main content (simple XOR encryption for demonstration)
            const encryptedBody = encryptContent(bodyContent);

            // Replacing the original body content with encrypted content
            return content.replace(bodyContent, encryptedBody);
        }

        // Simple XOR encryption function
        function encryptContent(content) {
            let encrypted = '';
            const key = 123; // XOR key
            for (let i = 0; i < content.length; i++) {
                encrypted += String.fromCharCode(content.charCodeAt(i) ^ key);
            }
            return encrypted;
        }

        // Download the encrypted file
        function downloadEncryptedFile(content) {
            const blob = new Blob([content], { type: 'text/html' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'encrypted_file.html';
            link.click();
        }
    </script>
</body>
</html>
