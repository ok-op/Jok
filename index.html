<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted HTML Viewer</title>
</head>
<body>
    <h2>Encrypted HTML Loader</h2>
    <input type="file" id="fileInput" accept=".txt">
    <button onclick="loadEncryptedFile()">Load & Decrypt</button>
    <pre id="output"></pre>

    <script>
        async function getKey() {
            const keyMaterial = new TextEncoder().encode("f1e2d3c4b5a6e7f8g9h0a1b2c3d4e5f6");
            const hashBuffer = await crypto.subtle.digest("SHA-256", keyMaterial);
            return new Uint8Array(hashBuffer);
        }

        const IV = new Uint8Array(16); // 16-byte IV (Same IV used in encryption)

        async function loadEncryptedFile() {
            const fileInput = document.getElementById("fileInput");
            if (fileInput.files.length === 0) {
                alert("Please select an encrypted.txt file");
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = async function(event) {
                const encryptedData = event.target.result.trim(); // Read file content
                try {
                    const decryptedText = await decryptHTML(encryptedData);
                    document.getElementById("output").innerText = decryptedText;
                } catch (error) {
                    console.error("Decryption Error:", error);
                    alert("Failed to decrypt the file.");
                }
            };

            reader.readAsText(file); // Read file as text
        }

        async function decryptHTML(encryptedData) {
            const key = await getKey(); // Generate a proper 32-byte key
            const cryptoKey = await crypto.subtle.importKey(
                "raw",
                key,
                { name: "AES-CTR" },
                false,
                ["decrypt"]
            );

            // Convert hex string to Uint8Array
            const encryptedBuffer = hexToBytes(encryptedData);

            const decrypted = await crypto.subtle.decrypt(
                { name: "AES-CTR", counter: IV, length: 64 },
                cryptoKey,
                encryptedBuffer
            );

            return new TextDecoder().decode(decrypted);
        }

        function hexToBytes(hex) {
            const bytes = new Uint8Array(hex.length / 2);
            for (let i = 0; i < bytes.length; i++) {
                bytes[i] = parseInt(hex.substr(i * 2, 2), 16);
            }
            return bytes;
        }
    </script>
</body>
</html>
