<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted HTML Viewer</title>
    <script>
        async function decryptFile() {
            const response = await fetch("encrypted.html"); // এনক্রিপ্টেড ফাইল লোড করুন
            const encryptedData = await response.arrayBuffer();
            
            // ডিক্রিপশন কী ও IV (Encryption Bot-এর সাথে মিলিয়ে নিন)
            const key = await window.crypto.subtle.importKey(
                "raw",
                new TextEncoder().encode("12345678901234567890123456789012"), // 32-byte key
                { name: "AES-CBC" },
                false,
                ["decrypt"]
            );

            const iv = new TextEncoder().encode("1234567890123456"); // 16-byte IV

            const decryptedData = await window.crypto.subtle.decrypt(
                { name: "AES-CBC", iv: iv },
                key,
                encryptedData
            );

            const decoder = new TextDecoder();
            document.write(decoder.decode(decryptedData)); // HTML দেখান
        }

        decryptFile();
    </script>
</head>
<body>
    <h2>Loading Encrypted Page...</h2>
</body>
</html>
