<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Modal Box Styling */
        .modal {
            display: block;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 320px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .modal-content h2 {
            margin: 0 0 10px;
            color: #333;
        }

        .input-box {
            width: 90%;
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            display: block;
        }

        .btn {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .show-password {
            margin-top: 5px;
            background-color: #f4f4f4;
            border: none;
            cursor: pointer;
            padding: 5px;
            font-size: 14px;
            color: #333;
        }

        /* Hidden Content */
        #content {
            display: none;
            margin-top: 50px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <!-- Password Modal Box -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h2>Enter Password</h2>
            <input type="password" id="passwordInput" class="input-box" placeholder="Enter your password">
            <button class="show-password" onclick="togglePassword()">üëÅ Show Password</button>
            <button class="btn" onclick="checkPassword()">Submit</button>
        </div>
    </div>

    <!-- Decrypted Content -->
    <div id="content">
        <h1>Welcome to the Secure Page</h1>
        <p>This is your decrypted HTML content.</p>
    </div>

    <script>
        function checkPassword() {
            let password = document.getElementById("passwordInput").value;
            let correctPassword = "woodcraft"; // Change this to your actual password

            if (password === correctPassword) {
                document.getElementById("passwordModal").style.display = "none"; // Hide modal
                document.getElementById("content").style.display = "block"; // Show content
            } else {
                alert("‚ùå Wrong password! Try again.");
            }
        }

        function togglePassword() {
            let passwordField = document.getElementById("passwordInput");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
    <script>
    function isBot() {
        let userAgent = navigator.userAgent.toLowerCase();
        let botKeywords = ["bot", "curl", "wget", "python", "scraper"];
        return botKeywords.some(bot => userAgent.includes(bot));
    }

    if (isBot()) {
        document.write("Access Denied!");
        window.stop();
    }
    </script>

    <script>
  if (document.referrer === "" || document.referrer.includes("telegram")) {
      document.write("Access Denied!");
      window.stop();
  }
    </script>

</body>
</html>
